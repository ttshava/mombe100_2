{% load static %}
{% static "images" as baseUrl %}

<!DOCTYPE html>
<html lang="en">
<head>
	<title>Register YEMS Application</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="{% static 'login/images/icons/favicon.ico' %}"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'login/vendor/bootstrap/css/bootstrap.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'login/fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'login/vendor/animate/animate.css' %}">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="{% static 'login/vendor/css-hamburgers/hamburgers.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'login/vendor/select2/select2.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'login/css/util.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'login/css/main.css' %}">
<!--===============================================================================================-->
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-pic js-tilt" data-tilt>
					<img src="{% static 'login/images/mep.jpg' %}" alt="IMG">
				</div>

				<form class="login100-form validate-form" action="register" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
					<span class="login100-form-title">
						Members'  Register
					</span>

					{% for message in messages%}
						<div class="alert alert-danger" role="alert">
						{{message}}
						</div>	
					{% endfor%}

					<div class="wrap-input100 validate-input" data-validate = "Valid first name is required: ex@abc.xyz">
						<input class="input100" type="text" name="first_name" placeholder="First Name">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-user" aria-hidden="true"></i>
						</span>
					</div>

                    <div class="wrap-input100 validate-input" data-validate = "Valid Last name is required: ex@abc.xyz">
						<input class="input100" type="text" name="last_name" placeholder="Last Name">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-user" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Valid Birth Date is required: ex@abc.xyz">
						<input class="input100" type="date"  name="birthday" placeholder="Birth Date">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-user" aria-hidden="true"></i>
						</span>
					</div>


					<div class="wrap-input100 validate-input" data-validate = "Valid phone number is required: ex@abc.xyz">
						<input class="input100" type="text" name="phone" placeholder="Telephone number">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-phone" aria-hidden="true"></i>
						</span>
					</div>

					<label class="mb-2"> User Profile Picture</label>		
					<input class="mt-0 mb-3" type="file" id="filename" name="filename" placeholder="User profile picture">

					{% comment %} <div class="wrap-input100 validate-input" data-validate = "Valid file is required: ex@abc.xyz">
						<input class="input100" type="file" id="myFile" name="filename" placeholder="User profile picture">
					</div> {% endcomment %}

					<label class="mb-2"> Province</label>			
					<select id="type" class="mb-3" name="province">
						<option value="item0">--Select a Province--</option>
						<option value="Bulawayo">Bulawayo Province</option>
						<option value="Harare">Harare Province </option>
						<option value="Manicaland">Manicaland Province</option>
						<option value="Mashonaland Central">Mashonaland Central Province</option>
						<option value="Mashonaland East">Mashonaland East Province</option>
						<option value="Mashonaland West">Mashonaland West Province</option>
						<option value="Masvingo">Masvingo Province</option>
						<option value="Matabeleland North">Matabeleland North Province</option>
						<option value="Matabeleland South">Matabeleland South Province</option>
						<option value="Midlands">Midlands Province</option>
					</select><br>					

					<label class="mb-2 mr-4"> District</label>	 	
					<select id="size" name="district">
						<option value="">-- Select a District -- </option>
					</select>	

					<div class="wrap-input100 validate-input mt-3" data-validate = "Password is required">
						<input class="input100" type="password" name="password1" placeholder="Password">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input mt-3" data-validate = "Password is required">
						<input class="input100" type="password" name="password2" placeholder="Re enter Password">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>
					
					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							Register
						</button>
					</div>


					<div class="text-center p-t-136">
						<a class="txt2" href="/">
							login
							<i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>
	
<!--===============================================================================================-->		
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script>
	$(document).ready(function () {
	  $("#type").change(function () {
		 switch($(this).val()) {
			case 'Bulawayo':
				$("#size").html("<option value='Bulawayo'>Bulawayo</option>");
				break;
			case 'Harare':
				$("#size").html("<option value='Harare'>Harare</option>");
				break;
			case 'Manicaland':
				$("#size").html("<option value='Buhera'>Buhera</option><option value='Chimanimani'>Chimanimani</option><option value='Chipinge'>Chipinge</option><option value='Makoni'>Makoni</option><option value='Mutare'>Mutare</option><option value='Mutasa'>Mutasa</option><option value='Nyanga'>Nyanga</option>");
				break;
			case 'Mashonaland Central':
				$("#size").html("<option value='Bindura'>Bindura</option><option value='Guruve'>Guruve</option><option value='Mazowe'>Mazowe</option><option value='Mbire'>Mbire</option><option value='Mount Darwin'>Mount Darwin</option><option value='Muzarabani'>Muzarabani</option><option value='Mukumbura'>Mukumbura</option><option value='Rushinga'>Rushinga</option><option value='Shamva'>Shamva</option>");
				break;
			case 'Mashonaland East':
				$("#size").html("<option value='Chikomba'>Chikomba</option><option value='Goromonzi'>Goromonzi</option><option value='Marondera'>Marondera</option><option value='Mudzi'>Mudzi</option><option value='Murehwa'>Murehwa</option><option value='Mutoko'>Mutoko</option><option value='Seke'>Seke</option><option value='UMP '>UMP </option><option value='Wedza '>Wedza </option>");
				break;
			case 'Mashonaland West':
				$("#size").html("<option value='Chegutu'>Chegutu</option><option value='Hurungwe'>Hurungwe</option><option value='Kariba'>Kariba</option><option value='Makonde'>Makonde</option><option value='Mhondoro-Ngezi'>Mhondoro-Ngezi</option><option value='Sanyati'>Sanyati</option><option value='Zvimba'>Zvimba</option><option value='Kadoma'>Kadoma</option>");
				break;
			case 'Masvingo':
				$("#size").html("<option value='Bikita'>Bikita</option><option value='Chiredzi'>Chiredzi</option><option value='Chivi'>Chivi</option><option value='Gutu'>Gutu</option><option value='Masvingo'>Masvingo</option><option value='Mwenezi'>Mwenezi</option><option value='Zaka'>Zaka</option>");
				break;
			case 'Matabeleland North':
				$("#size").html("<option value='Binga'>Binga</option><option value='Bubi'>Bubi</option><option value='Hwange'>Hwange</option><option value='Lupane'>Lupane</option><option value='Nkayi'>Nkayi</option><option value='Tsholotsho'>Tsholotsho</option><option value='Umguza'>Umguza</option>");
				break;
			case 'Matabeleland South':				
			$("#size").html("<option value='Beitbridge'>Beitbridge</option><option value='Bulilima'>Bulilima</option><option value='Gwanda'>Gwanda</option><option value='Insiza'>Insiza</option><option value='Mangwe'>Mangwe</option><option value='Matobo'>Matobo</option><option value='Umzingwane'>Umzingwane</option>");
				break;
			case 'Midlands':				
			$("#size").html("<option value='Chirumhanzu'>Chirumhanzu</option><option value='Gokwe North'>Gokwe North</option><option value='Gokwe South'>Gokwe South</option><option value='Gweru'>Gweru</option><option value='Kwekwe'>Kwekwe</option><option value='Mberengwa'>Mberengwa</option><option value='Shurugwi'>Shurugwi</option><option value='Zvishavane'>Zvishavane</option>");
				break;	
			default:
				$("#size").html("<option value=''>--select one--</option>");
		 }
	  });
	});
</script>
	
<!--===============================================================================================-->	
	<script src="{% static 'login/vendor/jquery/jquery-3.2.1.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'login/vendor/bootstrap/js/popper.js' %}"></script>
	<script src="{% static 'login/vendor/bootstrap/js/bootstrap.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'login/vendor/select2/select2.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'login/vendor/tilt/tilt.jquery.min.js' %}"></script>
	<script >
		$('.js-tilt').tilt({  
			scale: 1.1
		})
	</script>
<!--===============================================================================================-->
	<script src="{% static 'login/js/main.js' %}"></script>

</body>
</html>
